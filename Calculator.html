<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="screen"></div>
        <div id="btns">
            <div class="box">a<span style="display: none;">,</span><sup>y</sup></span><span
                    style="display: none;">(</span></div>
            <div class="box">√<span style="display: none;">(</span></div>
            <div class="box">(</div>
            <div class="box">)</div>
            <div id="clear" class="box2">CE</div>
            <div class="box">sin<span style="display: none;">(</span></div>
            <div class="box">7</div>
            <div class="box">8</div>
            <div class="box">9</div>
            <div class="box">÷</div>
            <div class="box">cos<span style="display: none;">(</span></div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">6</div>
            <div class="box">x</div>
            <div class="box">tan<span style="display: none;">(</span></div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">+</div>
            <div class="box">π</div>
            <div class="box">0</div>
            <div id="left" class="box">.</div>
            <div id="right" class="box">,</div>
            <div id="result" class="box2">=</div>
            <div class="box">-</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
